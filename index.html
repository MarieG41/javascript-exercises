<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo Javascript</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exo Javascript</h1>

    <h2>Copieur</h2>
    <div class="text">
         <label>Votre texte ici</label>
        <input placeholder="allo" class="original" type="text">
    </div>
   <div class="copytext">
        <label>La copie ici</label>
        <input placeholder="allo" class="copy" type="text">
   </div>
    

    <h2>Tableau de calcul</h2>
    <p>Saisissez un nombre</p>
    <input class="nombre" type="text">

    <table>
        <thead>
            <tr>
                <th>nombre</th>
                <th>carré</th>
                <th>cube</th>  
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="nb"></td>
                <td class="square"></td>
                <td class="cube"></td>  
            </tr>
        </tbody>
    </table>

    <h2>Déplacement carré</h2>
    <button>Bouge</button>
    <div class="carre top left right bottom"></div>

    <h2 class="img">Gallerie Images</h2>
    <div class="img-gallerie">
            <div class="img-gallerie-petite">
            <img class="small" src="img/austrian-national-library-aUhBP3s4BxY-unsplash.jpg" alt="">
            <img class="small focus" src="img/avi-naim-A5rmv53xy4g-unsplash.jpg" alt="">
            <img class="small" src="img/bharat-patil-iJu0Jnevj-s-unsplash.jpg" alt="">
            <img class="small" src="img/clem-onojeghuo-pTeZKi29EYE-unsplash.jpg" alt="">
            <img class="small" src="img/damla-ozkan-KKCYmdyWaPU-unsplash.jpg" alt="">
        </div>

        <div class="img-principale">
            <img class="big" src="img/avi-naim-A5rmv53xy4g-unsplash.jpg" alt="">
        </div>
    </div>
    
    
</body>
</html>
