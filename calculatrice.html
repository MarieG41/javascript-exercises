<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <script defer src="calcul.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-calcul">
    <h1 class="calculatrice">Calculatrice</h1>
    <div class="calcul-form">
        <form action="" method="get">
            <input id="first-nb" type="number" name="firstNb">
            <select name="number" id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input id="second-nb" type="number" name="secondNb">
            <button class="calcul" type="submit" name="calcul">Calculer</button>
        </form> 
    </div>
</body>
</html>
